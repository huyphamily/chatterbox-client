<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <script>
    $(document).ready(function() {

      //load initial messages
      app.fetch();
      //refresh messages
      // setInterval(function(){
      //   app.fetch();
      // }, 15000);
      //send messages

      

      var sendMessage = function(){
        app.send({
            username: window.location.href.split("=")[1],
            text: $(".draft").val(),
            roomname: app.roomname
          });
        console.log(app.roomname);
        $(".draft").val("");
      };

      $("body").on("keypress", function(event){
        if(event.which === 13 ){
          sendMessage();
        }
      });

      $("#send").on("click", function(){
        sendMessage();
      });

      $("#refresh").on("click", function(){
        app.fetch();
      });

      $("body").on("click", ".roomList", function(){
        app.enterRoom(this.text);
      });

      $("#roomName").on("click", function(){
        app.roomname = $(".roomText").val();
      });


    });
    </script>

    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <input class="draft" type="text"> <button id="send">Send</button>
      <button id="refresh">Refresh</button>
      <br><input class="roomText" type="text"> <button id="roomName">Change to Room</button>
      <ul id="chats"></ul>
    </div>
    <div id="sidebar">
      <h3>Chat Rooms</h3>
      <ul id="roomSelect"></ul>
    </div>
  </body>
</html>
